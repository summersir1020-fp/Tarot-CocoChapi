# ココチャピ・タロット Nginx メイン設定
# 高性能・セキュリティ重視の設定

# ========================================
# グローバル設定
# ========================================
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ========================================
# イベント設定
# ========================================
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# ========================================
# HTTP設定
# ========================================
http {
    # ========================================
    # 基本設定
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 文字エンコーディング
    charset utf-8;
    
    # サーバートークンを隠す（セキュリティ）
    server_tokens off;

    # ========================================
    # パフォーマンス設定
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ファイルアップロード制限
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================
    # Gzip圧縮設定
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # ========================================
    # セキュリティヘッダー
    # ========================================
    # XSSプロテクション
    add_header X-XSS-Protection "1; mode=block" always;
    
    # コンテントタイプスニッフィング防止
    add_header X-Content-Type-Options "nosniff" always;
    
    # フレーミング攻撃防止
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # リファラーポリシー
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # コンテンツセキュリティポリシー（タロットアプリ用に調整）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self'; connect-src 'self';" always;

    # ========================================
    # ログ設定
    # ========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # ========================================
    # キャッシュ設定
    # ========================================
    # 静的ファイルキャッシュ
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    # サーバー設定読み込み
    # ========================================
    include /etc/nginx/conf.d/*.conf;
}