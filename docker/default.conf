# ココチャピ・タロット Nginx サーバー設定
# SPA（Single Page Application）対応設定

# ========================================
# メインサーバー設定
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost _;
    
    # ドキュメントルート
    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # セキュリティ設定
    # ========================================
    # 不要なメソッドを拒否
    if ($request_method !~ ^(GET|HEAD|POST)$) {
        return 405;
    }
    
    # 隠しファイルへのアクセスを拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # バックアップファイルへのアクセスを拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # 静的ファイル設定
    # ========================================
    
    # HTML ファイル（キャッシュしない）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        
        # セキュリティヘッダー追加
        include /etc/nginx/conf.d/security-headers.conf;
    }
    
    # CSS ファイル
    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # CSS用のCSPヘッダー
        add_header Content-Security-Policy "default-src 'self'";
    }
    
    # JavaScript ファイル
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # JavaScript用のセキュリティヘッダー
        add_header X-Content-Type-Options "nosniff";
    }
    
    # 画像ファイル
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # フォントファイル
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # ========================================
    # SPA ルーティング設定
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML5 History API対応
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # セキュリティヘッダー
        include /etc/nginx/conf.d/security-headers.conf;
    }

    # ========================================
    # ヘルスチェックエンドポイント
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ロードバランサー用ヘルスチェック
    location /ping {
        access_log off;
        return 200 "pong\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # 特別なファイル設定
    # ========================================
    
    # favicon.ico
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }
    
    # robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }
    
    # manifest.json（PWA対応）
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }

    # ========================================
    # エラーページ設定
    # ========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================
    # パフォーマンス設定
    # ========================================
    
    # 接続の最適化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        tcp_nodelay off;
        tcp_nopush on;
    }
    
    # Gzipの詳細設定
    location ~* \.(js|css|html|xml|txt)$ {
        gzip_static on;
    }
}